<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sie Login</title>
  <link rel="stylesheet" href="assets/dist/css/styles.css" media="screen" charset="utf-8">
  <link rel="shortcut icon" href="assets/dist/img/favicon.png" />

</head>

<body>
  <div class="container-fluid">


    <div class="row ctn-login-form">
      <h3 class="text-center col-md-8 offset-md-2 col-lg-4 offset-lg-4 title">Iniciar sesion</h3>
      <div class="login-form col-md-8 offset-md-2 col-lg-4 offset-lg-4">
        <form method="GET" action="secciones/home.html" class="col-sm-12">
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">

          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>

          <div class="actions text-center col-sm-12">
            <button type="submit" class="btn btn-primary">enviar</button>
          </div>
        </form>
      </div>
    </div>



  </div>

  <script type="text/javascript" src="assets/dist/js/scripts.js"></script>


</body>

</html>
